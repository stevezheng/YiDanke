<% include ./index_header.html %>
<section id="container" >
    <!--header start-->
    <header class="header white-bg">
        <!--logo start-->
        <a href="/" class="logo">一家<span>网</span></a>
        <!--logo end-->
        <div class="top-nav ">
            <a href="/index/reg" class="btn btn-info pull-right">立即注册</a>
        </div>
    </header>
    <!--header end-->
    <!--main content start-->
    <section id="content">
        <section class="wrapper">
            <div class="form-signin">
                <h2 class="form-signin-heading">用户登陆</h2>
                <div class="login-wrap">
                    <input type="text" class="form-control" placeholder="用户名" autofocus="" id="username">
                    <input type="password" class="form-control" placeholder="密码" id="password">
                    <label class="checkbox">
                        <a href="/index/reg">立即注册</a>
                        <span class="pull-right">
                            <a data-toggle="modal" href="#myModal">忘记密码</a>

                        </span>
                    </label>
                    <button class="btn btn-lg btn-login btn-block" type="submit">登陆</button>
                </div>
            </div>
            <!-- Modal -->
            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">忘记密码</h4>
                        </div>
                        <div class="modal-body">
                            <p>请输入您的邮箱地址</p>
                            <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                        </div>
                        <div class="modal-footer">
                            <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                            <button class="btn btn-info" type="button">确定</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal -->
        </section>
    </section>
    <!--main content end-->
</section>
<% include ./index_footer.html %>
<script>
    $('.btn-login').click(function() {
        var username = $('#username').val()
                , password = $('#password').val();
        if (username == '') {
            alert('请填写用户名');
            return false;
        }

        if (password == '') {
            alert('请填写密码');
            return false;
        }

        $.post('/', {username: username, password: password}, function(res) {
            if (res.errno == 0) {
                location.href = res.data;
            } else {
                Yi.error(res);
            }
        });
    });

    $(document).keydown(function(e) {
        if (e.keyCode == 13) {
            $('.btn-login').click();
        }
    });
</script>
